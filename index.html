<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- all meta tag -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- title -->
		<title>Book Listing</title>

		<!-- all style links -->
		<link rel="stylesheet" href="css/navbar.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/card.css" />
		<link rel="stylesheet" href="css/responsive.css" />
	</head>

	<body>
		<header>
			<!-- navbar -->
			<nav>
				<!-- logo -->
				<div class="logo">BookShelf</div>

				<!-- links -->
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="wishlist.html">Wishlist</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<!-- search and filter section -->
			<section id="search">
				<!-- search bar -->
				<input type="search" id="searchInput" placeholder="Search by title" />

				<!-- filter -->
				<select id="genreFilter">
					<option value="">All Genres</option>
					<option value="fiction">fiction</option>
					<option value="non-fiction">Non-Fiction</option>
					<option value="classics">Classics</option>
					<option value="children">Children</option>
					<option value="drama">Drama</option>
					<option value="biography">Biography</option>
					<option value="poetry">Poetry</option>
					<option value="humor">Humor</option>
					<option value="love">Love</option>
				</select>
			</section>

			<!-- booklist and book card section -->
			<section id="bookList">
				<h1
					style="
						font-size: 20px;
						text-align: center;
						margin-top: 10px;
						margin-bottom: 10px;
					"
				>
					Loading...
				</h1>
				<!-- TODO: single card which is dynamic -->
			</section>

			<!-- pagination -->
			<div class="pagination-controls">
				<button id="prevBtn" class="pagination-btn">Previous</button>
				<button id="nextBtn" class="pagination-btn">Next</button>
			</div>
		</main>

		<!-- all javascript files are here -->
		<script type="module" src="/js/main.js"></script>
	</body>
</html>
